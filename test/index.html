<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
    <section class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__loyalty">


                    <section class="main__info"><img src="img/loyalty.svg" alt="" class="main__icon">
                        <svg class="circle-chart" viewbox="0 0 33.83098862 33.83098862" width="180" height="180"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle class="circle-chart__background" stroke="#fff" stroke-width="1" fill="none"
                                cx="16.91549431" cy="16.91549431" r="15.91549431" />
                            <circle class="circle-chart__circle-gray" stroke="#ebebeb" stroke-width="1"
                                stroke-dasharray="90,300" stroke-linecap="round" fill="none" cx="16.91549431"
                                cy="16.91549431" r="15.91549431" />
                            <circle class="circle-chart__circle-green" stroke="#70a74b" stroke-width="1"
                                stroke-dasharray="63,900" stroke-linecap="round" fill="none" cx="16.91549431"
                                cy="16.91549431" r="15.91549431" />
                            <circle class="circle-chart__circle-yellow" stroke="#fcd329" stroke-width="1"
                                stroke-dasharray="33,300" stroke-linecap="round" fill="none" cx="16.91549431"
                                cy="16.91549431" r="15.91549431" />


                        </svg>
                        <span class="main__percent">72</span><span class="main__percent-dec">7</span><span
                            class="main__percent-char">%</span>
                        <h1 class="main__title">Лояльность</h1>
                        <h2 class="main__subtitle">ниже среднего</h2>
                        <p class="main__text">по отрасли: FMCG<span>значений слева от медианы</span> 52.0% - 83.1%</p>
                        <span class="main__rating">
                            <span class="main__rating-triangle"></span> <span class="main__rating-number">3.1</span>
                        </span>
                    </section>
                    <section class="main__members members">
                        <div class="members__item">
                            <div class="members__text">
                                <h4 class="members__title">Промоутеры</h4>
                                <div class="members__info"><span class="members__count">32.0%</span>
                                    <div class="members__people"> <span class="members__amount">81</span><img
                                            src="img/human_full.svg" alt="" height="12px" width="12px"></div>
                                </div>
                                <div class="members__graph">
                                    <div class="members__graph-item"></div><span class="members__percent">1.2</span>
                                </div>
                            </div>



                        </div>
                        <div class="members__item">
                            <div class="members__text">
                                <h4 class="members__title">Скептики</h4>
                                <div class="members__info"><span class="members__count">39.1%</span>
                                    <div class="members__people"><span class="members__amount">8</span><img
                                            src="img/human_full.svg" alt="" height="12px" width="12px"></div>
                                </div>
                                <div class="members__graph">
                                    <div class="members__graph-item"></div><span class="members__percent">4.8</span>
                                </div>
                            </div>

                        </div>
                        <div class="members__item">
                            <div class="members__text">
                                <h4 class="members__title">Критики</h4>
                                <div class="members__info"><span class="members__count">79.8%</span>
                                    <div class="members__people"><span class="members__amount">7</span><img
                                            src="img/human_full.svg" alt="" height="12px" width="12px"></div>
                                </div>
                                <div class="members__graph">
                                    <div class="members__graph-item"></div><span
                                        class="members__percent members__percent-last">9.7</span>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>

        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
