<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width"><link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="./css/main.css">
	</head>
	<body>
		<div class="form">
			<div class="form__content">
				<div class="form__info"><img class="form__pic" src="images/avatar.png" alt="">
					<div class="form__data data">
						<input class="data__name" type="text" placeholder="Имя" value="Дмитрий">
						<input class="data__date" placeholder="Дата рождения" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" value="22.03.1994">
						<input class="data__city" type="text" placeholder="Москва">
						<input class="data__contact" type="text" placeholder="Контактные данные" value="8-927-530-06-45">
					</div>
				</div>
				<div class="form__skills">
					<h2 class="form__heading">Навыки</h2>
					<div class="form__skills-content">
						<label>
							<input type="checkbox" checked><span>HTML5</span>
						</label>
						<label>
							<input type="checkbox" checked><span>SASS</span>		
						</label>
						<label>
							<input class="js-check" type="checkbox" name="js" value="JS"><span>VANILLAJS</span>		
						</label>
						<label>
							<input type="checkbox" checked><span>GIT</span>		
						</label>
						<label>
							<input type="checkbox" checked><span>CSS3</span>		
						</label>
						<label>
							<input type="checkbox"><span>LESS</span>											
						</label>
						<label>
							<input class="js-check" type="checkbox" name="js" value="Angular"><span>ANGULAR</span>	
						</label>
						<label>
							<input type="checkbox"><span>FOUNDATION</span>	
						</label>
						<label>
							<input type="checkbox" checked><span>БЭМ</span>	
						</label>
						<label>
							<input type="checkbox" checked><span>GULP</span>		
						</label>
						<label>
							<input class="js-check" type="checkbox" name="js" value="jQuery"><span>JQUERY</span>								
						</label>
						<label>
							<input type="checkbox" checked><span>BOOTSTRAP</span>		
						</label>
					</div>
				</div>
				<div class="form__level">
					<div class="form__diagram"><img class="form__diagram-pie" src="images/diagram.png" alt=""><img class="form__diagram-arrow yellow" src="images/sprites/png/arrow.png" alt=""></div>
					<div class="form__level-info">
						<h3 class="form__level-text">Мой уровень владения Java Script</h3>
						<h2 class="form__level-number">157</h2>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/vendor.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
