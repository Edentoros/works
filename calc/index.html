<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Debugging</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Calculator</h1>

      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input type="number" placeholder="Integer 1" id="num1" />
        </div>

        <div class="input-field col s6 offset-s3">
          <input type="number" placeholder="Integer 2" id="num2" />
        </div>
        <div
          class="col s6 offset-s3"
          style="
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
          "
        >
          <button class="btn" id="add" style="background: #c2185b">+</button>
          <button class="btn" id="sub" style="background: #7b1fa2">-</button>
          <button class="btn" id="mult" style="background: #2cc218">*</button>
          <button class="btn" id="div" style="background: #1f2ca2">/</button>
        </div>
      </div>

      <div class="row" style="opacity: 0" id="result">
        <div class="card col s6 offset-s3" style="display: block">
          <div class="card-content">
            <div class="card-title" id="output"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
